<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Adyen Assignment</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>


</head>
<body>

	<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				 
				
			</nav>
			<div class="jumbotron">
				<h2>
					Find Locations!
				</h2>
				<p>
					Search for your desired locations around you. 
				</p>
				
				<form action="#" th:action="@{/searchcriteria}" th:object="${criteria}" method="post">
				
					<input th:field="*{lat}" type="hidden">
					<input th:field="*{lon}" type="hidden">
				
					<div class="row">
						<div class="col-md-2">
							<input type="checkbox" name="hospital" id="defaultLoginFormRemember">
							<label for="defaultLoginFormRemember">Hospitals</label>
						</div>
						<div class="col-md-2">
							<input type="checkbox" name="diner" id="defaultLoginFormRemember">
							<label for="defaultLoginFormRemember">Diner</label>
						</div>
						<div class="col-md-2">
							<input type="checkbox" name="park" id="defaultLoginFormRemember">
							<label for="defaultLoginFormRemember">Parks</label>
						</div>
						<div class="col-md-4 slidecontainer">
							<label for="customRange1">Radius</label>
							<input type="range" th:field="*{radius}" id="customRange1" min="500" max="5000">
						</div>
						
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				
                </form>
                
              
				
			</div>
		</div>
	</div>
	
	<div th:each="threeVenues : ${apiresp.threeVenueList}">
		<div th:each="threeList : ${threeVenues}" class="row">
			<div class="col-md-4 card" th:each="venue : ${threeList.venues}" >
			
				<div class="card-body">
				    <h5 class="card-title" th:text="${venue.name}"></h5>
				    <p class="card-text">
				    	Address : <span th:text="${venue.location.formattedAddress}"></span>
				    </p>
				    <p class="card-text">
						Distance : <span th:text="${venue.location.distance}"></span>
					</p>
				</div>
		</div>		
	</div>
	
	
</div>
	
	

</body>
</html>
